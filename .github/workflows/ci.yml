 name: CI
 on: [push, pull_request]
 jobs:
    test:
        runs-on: ubuntu-latest
        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: motdepas
        steps:
            - uses: actions/checkout@v3
            - uses: shivammathur/setup-php@v2
              with:
                php-version: '8.2'
            - run: composer install
            - run: php bin/phpunit
